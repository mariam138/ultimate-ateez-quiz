<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS style sheet -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Ultimate Ateez Quiz</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/favicons/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <div id="bg-image-div">
        <div id="quiz-area">
            <h1>The Ultimate Ateez Quiz</h1>
            <!-- <div id="hero-image">Hello</div> -->
            <picture id="landing-page-image">
                <source srcset="assets/images/ateez-landing-image-600w.webp" media="(min-width: 320px)">
                <source srcset="assets/images/ateez-landing-page-image.webp" media="(min-width: 768px)">
                <img src="assets/images/ateez-landing-page-image.webp" alt="Group picture of Ateez">
            </picture>
            <h2>How well do you know Ateez?</h2>
            <p>Are you the master Atiny, or just getting to know them? Let's find out!</p>
            <hr>
            <div id="buttons-div">
                <button id="start-button">Start!</button>
                <button class="button">Instructions</button>
                <button class="button">Settings</button>
            </div>
        </div>
        <div id="question-area"></div>
    </div>
    <script src="assets/js/script.js"></script>
</body>
</html>
